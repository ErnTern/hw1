<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>

  </head>
  <body>
    <div class="container">
      <h1>Card Example</h1>
<div class="card" style="width: 18rem;">
  <img src="https://play-lh.googleusercontent.com/onqMbFovmPB9-SpgLNKAM9ztHKoQwczM53mMRdelKvTIkdMUe5_6646P3jFZKtNA30yR" class="card-img-top" alt="...">

  </div>
</div>
<div class="card" style="width: 18rem;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/SuitClubs.svg/1200px-SuitClubs.svg.png" class="card-img-top" alt="...">

<div class="card" style="width: 18rem;">

</div>
